<ion-header>

    <ion-navbar color="dark">
        <ion-title>Add Friend</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar animated="true" showCancelButton="true" (ionInput)="searchUser($event)"></ion-searchbar>
    <ion-list inset>
        <ion-note item-start>
            Search Friends
        </ion-note>

        <button ion-item *ngFor="let user of filteredUsers" (click)="addFriend(user)">
                      <ion-icon name=""></ion-icon> {{user}}
      </button>

    </ion-list>
</ion-content>
