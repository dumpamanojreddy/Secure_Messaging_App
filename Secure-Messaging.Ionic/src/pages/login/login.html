<ion-header>
    <ion-navbar color="dark">

        <ion-title>
            <ion-icon name="mail-open"></ion-icon> Secure Messaging App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row class="login-form">
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-label color="dark" floating>
                            Username
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input name="username" [(ngModel)]="username" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label color="dark" floating>
                            Password
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input name="password" [(ngModel)]="password" type="password" required></ion-input>
                    </ion-item>

                </ion-list>

                <button ion-button full round color="ylw" class="login-button" type="submit" [disabled]="!loginForm.form.valid">Login</button>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button full round color="ylw" (click)="register()" class="create-account" type="button">Create an Account</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
