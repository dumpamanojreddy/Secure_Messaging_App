<ion-header>

    <ion-navbar color="dark">
        <ion-title>
            <ion-icon name="ios-contact-outline"></ion-icon> {{userName}}</ion-title>
        <ion-buttons end>
            <button (click)="refresh()" ion-button icon-only>
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>

        <ion-item *ngFor="let message of messages" no-lines>
            <p ion-text *ngIf="message.sender == userName" class="message" align="left" color="secondary">           {{message.message}}
                <br>
                <span>{{message.timestamp}}</span>
            </p>
            <p ion-text *ngIf="message.sender != userName" class="message" align="right" color="primary">
                {{message.message}}
                <br>
                <span>{{message.timestamp}}</span>
            </p>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <form (ngSubmit)="reply()">
        <ion-item>
            <ion-textarea [(ngModel)]="replyMessage" name="replyMessage" placeholder="Enter a message"></ion-textarea>
        </ion-item>
        <button type="submit" color="but" ion-button round full>Send</button>
    </form>
</ion-footer>
