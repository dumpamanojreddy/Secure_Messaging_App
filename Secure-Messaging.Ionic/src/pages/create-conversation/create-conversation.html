<ion-header>

    <ion-navbar color="dark">
        <ion-title>New Conversation</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label color="primary">To</ion-label>
        <ion-input [(ngModel)]="recipient"></ion-input>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-textarea [(ngModel)]="message" placeholder="Enter a message"></ion-textarea>
        </ion-item>
        <button color="but" ion-button round full (click)="sendMessage($event)">Send</button>
    </ion-toolbar>
</ion-footer>
