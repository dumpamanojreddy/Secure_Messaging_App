<ion-header>
    <ion-navbar color="dark">
        <ion-title>Friends</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addFriend()">
      			<ion-icon name="person-add"></ion-icon>
      		</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>

        <button ion-item *ngFor="let friend of friends" (click)='newConversation(friend)'>
          {{friend}}
      </button>
    </ion-list>
</ion-content>
